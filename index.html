<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mp3</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="word"></div>
    <div class="player">
      <div class="info">
        <div class="img">
          <div class="timeLine"><canvas></canvas></div>
        </div>
        <p class="name">&nbsp;</p>
      </div>
      <div class="main">
        <div class="but prev"></div>
        <div class="but play"></div>
        <div class="but next"></div>
      </div>
      <div class="vol">
        <!-- <div class="volLine"></div> -->
      </div>
    </div>
    <script src="script.js"></script>
    <script src="waveform.js"></script>
    <script src="text.js"></script>
  </body>
</html>
